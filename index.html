    buildImages(imageCount, logoSpot, containerName) {
      var result = "";
      var currItem = this.randomIntFromInterval(0,this.imageList.length-1);
      var shownItems = [];

      result = "<div class=\"" + containerName + " container\">";
      for (i = 0; i<imageCount; i++) {
          if (i == logoSpot) {
              result += "<div class=\"c" + (i+1) + " logo\">" + this.logoText + "</div>";
          } else {
             while (shownItems.includes(currItem)) {
               currItem = this.randomIntFromInterval(0,this.imageList.length-1);
           }
           shownItems.push(currItem);
           result += "<div class=\"c" + (i+1) + "\"><a data-fancybox=\"gallery\" data-caption=\"" + this.imageList[currItem].caption + "<br/>" + this.imageList[currItem].location + ", " + this.imageList[currItem].country + ", " + this.imageList[currItem].date + "\" href=\"" + this.imageList[currItem].url + "\"><img src=\"" + this.imageList[currItem].url + "\"></a></div>";
