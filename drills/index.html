<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Spanish Drills">
    <meta name="apple-mobile-web-app-title" content="Spanish Drills">
    <meta name="theme-color" content="#FF9800">
    <meta name="msapplication-navbutton-color" content="#FF9800">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" href="icons/ds-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icons/ds-32x32.png" sizes="32x32">

    <link rel="icon" sizes="128x128" href="icons/ds-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/ds-128x128.png">
    <link rel="icon" sizes="192x192" href="icons/ds-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/ds-192x192.png">
    <link rel="icon" sizes="256x256" href="icons/ds-256x256.png">
    <link rel="apple-touch-icon" sizes="256x256" href="icons/ds-256x256.png">
    <link rel="icon" sizes="384x384" href="icons/ds-384x384.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/ds-384x384.png">
    <link rel="icon" sizes="512x512" href="icons/ds-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/ds-512x512.png">

    <title>Spanish Drills Flashcards</title>

    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./vocabulary.css">
    
    <script src="./alpine.js"></script>

    <!-- code for touch/swipe -->
    <script> var SWIPE_THRESHOLD = 50; </script>
    <script src="./tocca.js"></script>
    <!-- code for touch/swipe -->
</head>
<body>
  <div class="website" x-data="drills()" x-init="() => {init()}">
        <div class="header navbar-dark bg-dark"> 
          <div><span x-html="currState.currShuffle+1" ></span> / <span x-html="currState.workingDrills.length"></span></div>
          <div>
            <select x-model="currState.currLevel" x-on:change="changeLevel()">
              <template x-for="levelName in levels">
                <option x-text="levelName"></option>
              </template>
            </select>

            <select x-model="currState.currTitle" x-on:change="changeTitle()">
              <template x-for="titleName in titles">
                <option x-text="titleName"></option>
              </template>
            </select>
          </div>
        </div>
        <div class="c2 phraseBox" @swipeleft="nextItem()" @swiperight="prevItem()"> 
            <span class="entryWord" x-html="currState.currDisplay.english"></span>
        </div>
        <div class="c3 phraseBox" @click="isOpen = !isOpen"  @swipeleft="nextItem()" @swiperight="prevItem()">
          <span class="entryWord" x-show="!isOpen">&nbsp;</span>
          <span class="entryWord" x-html="currState.currDisplay.spanish" x-show="isOpen"></span>
          <span class="entryPhrase" x-show="!isOpen">click to show answer</span>
        </div>
      <nav class="footer navbar-dark bg-dark flex-row-reverse">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" @click="prevItem()">Prev</button>
          <button type="button" class="btn btn-secondary" @click="nextItem()">Next</button>
          <button type="button" class="btn btn-secondary" x-show="isOpen" x-on:click="isOpen = !isOpen">Hide Answer</button>
          <button type="button" class="btn btn-secondary" x-show="!isOpen" x-on:click="isOpen = !isOpen">Show Answer</button>
        </div>
      </nav>
    </div>

<script type="text/javascript">
      function drills() {
        return {
              currState: {
                currLevel: 0, 
                currTitle:"", 
                shuffleArray: [],
                currShuffle: 0,
                workingDrills: [], 
                currDrill: 0, 
                currDisplay: {course:"", level:"", section:"", title:"", english:"", spanish:""}
              },
              allDrills: [],
              levels: [],
              titles: [],
              isOpen: false,
      prevItem() {
        this.currState.currShuffle--;
        if (this.currState.currShuffle === -1) this.currState.currShuffle = this.currState.workingDrills.length-1;
        this.currState.currDrill = parseInt(this.currState.shuffleArray[this.currState.currShuffle]);
        this.currState.currDisplay = this.currState.workingDrills[this.currState.currDrill];
        this.isOpen = false;
        this.saveState();
      },
      nextItem() {
        this.currState.currShuffle++;
        if (this.currState.currShuffle === this.currState.workingDrills.length) this.currState.currShuffle = 0;
        this.currState.currDrill = parseInt(this.currState.shuffleArray[this.currState.currShuffle]);
        this.currState.currDisplay = this.currState.workingDrills[this.currState.currDrill];
        this.isOpen = false;
        this.saveState();
      },
      randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
      },
      generateRandomArray(inLength) {
        this.currState.shuffleArray = [];
        for (i=0;i<inLength;++i) this.currState.shuffleArray.push(i);

        var tmp, current, top = this.currState.shuffleArray.length;
        if(top) while(--top) {
          current = Math.floor(Math.random() * (top + 1));
          tmp = this.currState.shuffleArray[current];
          this.currState.shuffleArray[current] = this.currState.shuffleArray[top];
          this.currState.shuffleArray[top] = tmp;
        }
      },
      changeLevel() {
        this.titles = [... new Set(this.allDrills.filter( data => (data.level === this.currState.currLevel)).map(data => data.title))];
        this.currState.currTitle= this.titles[0];

        this.currState.workingDrills = this.allDrills.filter( data => (data.level === this.currState.currLevel && data.title === this.currState.currTitle));
            
        this.generateRandomArray(this.currState.workingDrills.length);
        this.currState.currDrill = parseInt(this.currState.shuffleArray[0]);
        this.currState.currDisplay = this.currState.workingDrills[this.currState.currDrill];
        this.saveState();
      },
      changeTitle() {
        this.currState.workingDrills = [];
        this.currState.workingDrills = this.allDrills.filter( data => (data.level === this.currState.currLevel && data.title === this.currState.currTitle));

        this.generateRandomArray(this.currState.workingDrills.length);  

        this.currState.currDrill = parseInt(this.currState.shuffleArray[0]);
        this.currState.currShuffle = 0;
        this.isOpen = false;
        this.currState.currDisplay = this.currState.workingDrills[this.currState.currDrill];
        this.saveState();
      },
      saveState() {
        window.localStorage.setItem('currState', JSON.stringify(this.currState));
      },
      buildDropDowns() {
        this.levels = [... new Set(this.allDrills.map(data => data.level))];
        this.titles = [... new Set(this.allDrills.filter( data => (data.level === this.currState.currLevel)).map(data => data.title))];
      },
      init() {
        console.log(JSON.parse(window.localStorage.getItem('currState')));

        if (JSON.parse(window.localStorage.getItem('allDrills')) != null) {
          this.allDrills = JSON.parse(window.localStorage.getItem('allDrills'));
          this.currState = JSON.parse(window.localStorage.getItem('currState'));
          this.buildDropDowns();
        } else {
          fetch('./drills.json')
          .then(res => res.json())
          .then(data => {
              this.allDrills = data;
              this.buildDropDowns();

              this.levels = [... new Set(this.allDrills.map(data => data.level))];
              this.currState.currLevel = this.levels[0];

              this.titles = [... new Set(this.allDrills.filter( data => (data.level === this.currState.currLevel)).map(data => data.title))];
              this.currState.currTitle= this.titles[0];

              this.currState.workingDrills = this.allDrills.filter( data => (data.level === this.currState.currLevel && data.title === this.currState.currTitle));
              
              this.generateRandomArray(this.currState.workingDrills.length);
              this.currState.currDrill = parseInt(this.currState.shuffleArray[0]);
              this.currState.currDisplay = this.currState.workingDrills[this.currState.currDrill];

              window.localStorage.setItem('allDrills', JSON.stringify(this.allDrills));
              window.localStorage.setItem('currState', JSON.stringify(this.currState));
          });
        }

    },
    }
    }
</script>
<script>
if (1 == 1) {
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
    .then(registration => {
      console.log('Service Worker is registered', registration);
    })
    .catch(err => {
      console.error('Registration failed:', err);
    });
  });
}    
}
</script>    
</body>
</html>
